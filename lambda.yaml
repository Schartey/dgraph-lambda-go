schema:
  - ./wasm_examples/*.graphql

exec:
  filename: wasm_examples/lambda/generated/generated.go
  package: generated

model:
  filename: wasm_examples/lambda/model/models_gen.go
  package: model

autobind:
  - "github.com/schartey/dgraph-lambda-go/wasm_examples/models"

resolver:
  layout: follow-schema
  dir: wasm_examples/lambda/resolvers
  package: resolvers
  filename_template: "{resolver}.resolver.go" # should also allow "{name}.resolvers.go"

wasm:
  language: go # go, rust, asc

server:
  mode: wasm_only # wasm_only, server (if wasm language not defined, will generate a pure golang server)